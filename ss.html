<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB SHARE V2 | TOOL</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #7c3aed;
  --secondary: #a855f7;
  --accent: #f59e0b;
  --dark: #0f172a;
  --card: #1e293b;
  --light: #f8fafc;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  color: var(--light);
  min-height: 100vh;
}

/* NAVBAR - MAAANGAS VERSION */
.navbar {
  background: rgba(30, 41, 59, 0.9);
  backdrop-filter: blur(10px);
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 2px solid var(--primary);
  box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.3rem;
  font-weight: 700;
  color: white;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.logo i {
  background: linear-gradient(45deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-size: 1.5rem;
}

.burger {
  width: 45px;
  height: 45px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 1.3rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
}

.burger:hover {
  transform: rotate(90deg);
  box-shadow: 0 6px 20px rgba(124, 58, 237, 0.6);
}

.nav-links {
  position: fixed;
  top: 0;
  right: -320px;
  width: 320px;
  height: 100vh;
  background: rgba(30, 41, 59, 0.95);
  backdrop-filter: blur(20px);
  padding: 100px 25px 30px;
  transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 1000;
  border-left: 3px solid var(--primary);
  box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
}

.nav-links.active {
  right: 0;
}

.nav-links button {
  width: 100%;
  padding: 18px 20px;
  margin-bottom: 12px;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 12px;
  color: white;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: all 0.3s ease;
}

.nav-links button:hover {
  background: rgba(124, 58, 237, 0.2);
  transform: translateX(5px);
  border-color: var(--primary);
}

.nav-links button i {
  width: 22px;
  color: var(--primary);
}

.switch {
  margin-top: 20px;
  padding: 20px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.switch input {
  display: none;
}

.slider {
  position: relative;
  width: 60px;
  height: 30px;
  background: linear-gradient(135deg, #475569, #64748b);
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.slider:before {
  content: '';
  position: absolute;
  width: 24px;
  height: 24px;
  background: white;
  border-radius: 50%;
  top: 3px;
  left: 3px;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

input:checked + .slider {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
}

input:checked + .slider:before {
  transform: translateX(30px);
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

/* CONTAINER - MAAANGAS VERSION */
.container {
  max-width: 450px;
  margin: 40px auto;
  background: rgba(30, 41, 59, 0.8);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  border: 1px solid rgba(124, 58, 237, 0.3);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    0 0 40px rgba(124, 58, 237, 0.1);
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 1.8rem;
  background: linear-gradient(45deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: 700;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

h1 i {
  font-size: 1.6rem;
}

.form-group {
  margin-bottom: 25px;
}

label {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  font-weight: 500;
  color: #cbd5e1;
  font-size: 0.95rem;
}

label i {
  color: var(--primary);
  width: 18px;
}

input {
  width: 100%;
  padding: 16px 20px;
  background: rgba(15, 23, 42, 0.7);
  border: 2px solid rgba(124, 58, 237, 0.3);
  border-radius: 12px;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
}

input::placeholder {
  color: #94a3b8;
}

#shareBtn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 14px;
  color: white;
  font-weight: 600;
  font-size: 1.1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  transition: all 0.3s ease;
  margin-top: 10px;
  letter-spacing: 0.5px;
  position: relative;
  overflow: hidden;
}

#shareBtn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s ease;
}

#shareBtn:hover::before {
  left: 100%;
}

#shareBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(124, 58, 237, 0.5);
}

#shareBtn:active {
  transform: translateY(-1px);
}

#status {
  margin-top: 20px;
  padding: 18px;
  border-radius: 12px;
  text-align: center;
  font-weight: 500;
  min-height: 55px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(15, 23, 42, 0.6);
  border: 1px solid rgba(124, 58, 237, 0.2);
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

#status:hover {
  background: rgba(124, 58, 237, 0.1);
}

@media (max-width: 480px) {
  .container {
    margin: 20px;
    padding: 25px;
  }
  
  .nav-links {
    width: 280px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}

body.light {
  background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
  color: #1e293b;
}

body.light .navbar {
  background: rgba(255, 255, 255, 0.9);
  border-bottom: 2px solid var(--primary);
}

body.light .logo {
  color: #1e293b;
}

body.light .nav-links {
  background: rgba(255, 255, 255, 0.95);
}

body.light .nav-links button {
  background: rgba(30, 41, 59, 0.05);
  color: #1e293b;
  border: 1px solid rgba(30, 41, 59, 0.1);
}

body.light .nav-links button:hover {
  background: rgba(124, 58, 237, 0.1);
}

body.light .switch {
  background: rgba(30, 41, 59, 0.05);
  border: 1px solid rgba(30, 41, 59, 0.1);
}

body.light .container {
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(124, 58, 237, 0.2);
}

body.light input {
  background: rgba(241, 245, 249, 0.8);
  border: 2px solid rgba(124, 58, 237, 0.2);
  color: #1e293b;
}

body.light #status {
  background: rgba(241, 245, 249, 0.8);
  color: #475569;
  border: 1px solid rgba(124, 58, 237, 0.2);
}
</style>
</head>
<body class="dark">

<nav class="navbar">
  <div class="logo"><i class="fas fa-share icon"></i>FB SHARE PRO</div>
  <div class="burger" id="burger"><i class="fas fa-bars"></i></div>
  <div class="nav-links" id="nav-links">
    <button id="backBtn"><i class="fas fa-arrow-left icon"></i>Back</button>
    <button id="developer"><i class="fas fa-user-cog icon"></i>Developer</button>
    <button id="tutorials"><i class="fas fa-book icon"></i>Tutorials</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
  </div>
</nav>

<div class="menu-overlay" id="menuOverlay"></div>

<div class="container">
  <h1><i class="fas fa-rocket"></i> SHARE EXTENSION</h1>
  <div class="form-group">
    <label for="cookie"><i class="fas fa-cookie-bite icon"></i>Cookie:</label>
    <input type="text" id="cookie" placeholder="c_user=...; xs=...">
  </div>
  <div class="form-group">
    <label for="link"><i class="fas fa-link icon"></i>Post Link:</label>
    <input type="url" id="link" placeholder="https://www.facebook.com/...">
  </div>
  <div class="form-group">
    <label for="limit"><i class="fas fa-hashtag icon"></i>Limit:</label>
    <input type="number" id="limit" placeholder="amount" min="1">
  </div>
  <button id="shareBtn"><i class="fas fa-paper-plane icon"></i>SHARE NOW</button>
  <p id="status"></p>
</div>

<script src="update.js"></script>

</body>
</html>
