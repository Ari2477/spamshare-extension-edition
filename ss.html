<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Share Extension</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ====== VARIABLES ====== */
:root {
  --neon-cyan: #00f3ff;
  --neon-magenta: #ff00ff;
  --neon-yellow: #ffff00;
  --neon-green: #00ff9d;
  --dark-space: #0a0a1a;
  --darker-space: #050510;
  --cyber-blue: #1a1a2e;
  --cyber-purple: #4a1e8a;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text-light: #ffffff;
  --text-glow: #e0e0ff;
  --shadow-glow: 0 0 20px rgba(0, 243, 255, 0.3);
  --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.5);
  --gradient-primary: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
  --gradient-secondary: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
}

/* ====== BASE STYLES ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-space);
  color: var(--text-light);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
}

/* ====== ANIMATED BACKGROUND ====== */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.08) 0%, transparent 50%);
  z-index: -2;
  pointer-events: none;
  opacity: 0.6;
  animation: pulseBackground 15s ease-in-out infinite alternate;
}

@keyframes pulseBackground {
  0% { opacity: 0.4; }
  100% { opacity: 0.7; }
}

/* ====== GRID OVERLAY ====== */
body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
  background-size: 30px 30px;
  z-index: -1;
  pointer-events: none;
  animation: gridMove 20s linear infinite;
}

@keyframes gridMove {
  0% { transform: translateY(0) translateX(0); }
  100% { transform: translateY(-300px) translateX(-300px); }
}

/* ====== NAVBAR ====== */
.navbar {
  background: linear-gradient(90deg, 
    rgba(26, 26, 46, 0.95) 0%, 
    rgba(74, 30, 138, 0.95) 100%);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 18px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 2px solid rgba(0, 243, 255, 0.2);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  animation: slideDown 0.5s ease-out;
}

@keyframes slideDown {
  from { transform: translateY(-100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.navbar .logo {
  font-size: 1.4rem;
  font-weight: 800;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: flex;
  align-items: center;
  gap: 12px;
  letter-spacing: 0.5px;
  text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
}

.navbar .logo i {
  font-size: 1.6rem;
  animation: neonPulse 2s infinite alternate;
}

@keyframes neonPulse {
  0% { filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5)); }
  100% { filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.8)); }
}

/* ====== BURGER MENU ====== */
.burger {
  font-size: 1.6rem;
  cursor: pointer;
  color: var(--neon-cyan);
  width: 56px;
  height: 56px;
  border-radius: 12px;
  background: var(--glass-bg);
  border: 2px solid var(--glass-border);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow-glow);
}

.burger::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent 0%, 
    rgba(0, 243, 255, 0.3) 50%, 
    transparent 100%);
  transition: left 0.6s ease;
}

.burger:hover::before {
  left: 100%;
}

.burger:hover {
  transform: rotate(90deg) scale(1.1);
  box-shadow: 0 0 25px rgba(0, 243, 255, 0.5);
  border-color: var(--neon-cyan);
}

/* ====== SLIDE MENU ====== */
.nav-links {
  position: fixed;
  top: 0;
  right: 0;
  width: 320px;
  max-width: 85%;
  height: 100vh;
  background: linear-gradient(135deg, 
    rgba(26, 26, 46, 0.98) 0%, 
    rgba(74, 30, 138, 0.98) 100%);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  flex-direction: column;
  gap: 15px;
  padding: 100px 25px 40px;
  display: flex;
  transform: translateX(100%);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 999;
  border-left: 3px solid var(--neon-cyan);
  box-shadow: -15px 0 40px rgba(0, 0, 0, 0.6);
}

.nav-links.active {
  transform: translateX(0);
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
  z-index: 998;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
}

.menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

/* ====== MENU BUTTONS ====== */
.nav-links button {
  color: var(--text-light);
  text-decoration: none;
  padding: 18px 20px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  gap: 15px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  backdrop-filter: blur(10px);
}

.nav-links button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent 0%, 
    rgba(255, 255, 255, 0.1) 50%, 
    transparent 100%);
  transition: left 0.6s ease;
}

.nav-links button:hover::before {
  left: 100%;
}

.nav-links button:hover {
  background: rgba(0, 243, 255, 0.1);
  border-color: var(--neon-cyan);
  transform: translateX(5px);
  box-shadow: 0 5px 20px rgba(0, 243, 255, 0.2);
}

.nav-links button i {
  font-size: 1.4rem;
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  background: var(--gradient-primary);
  color: white;
  transition: all 0.3s ease;
}

.nav-links button:hover i {
  transform: rotate(15deg) scale(1.1);
  box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
}

/* ====== DARK MODE SWITCH ====== */
.switch {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
  padding: 20px;
  background: var(--glass-bg);
  border-radius: 12px;
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
}

.switch input {
  display: none;
}

.slider {
  position: relative;
  width: 60px;
  height: 30px;
  background: linear-gradient(135deg, #666, #999);
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid transparent;
}

.slider:before {
  position: absolute;
  content: "üåô";
  height: 24px;
  width: 24px;
  left: 3px;
  bottom: 3px;
  background: var(--cyber-purple);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

input:checked + .slider {
  background: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
}

input:checked + .slider:before {
  transform: translateX(30px);
  content: "‚òÄÔ∏è";
  background: var(--neon-yellow);
}

/* ====== MAIN CONTAINER ====== */
.container {
  margin-top: 100px;
  background: linear-gradient(145deg, 
    rgba(26, 26, 46, 0.9) 0%, 
    rgba(74, 30, 138, 0.8) 100%);
  border-radius: 20px;
  padding: 35px 30px;
  box-shadow: var(--shadow-heavy), 
              0 0 30px rgba(0, 243, 255, 0.2);
  max-width: 450px;
  width: 92%;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  z-index: 1;
  border: 2px solid rgba(0, 243, 255, 0.2);
  backdrop-filter: blur(10px);
  animation: floatUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
}

@keyframes floatUp {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

/* ====== HEADER ====== */
h1 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 700;
  background: var(--gradient-secondary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-size: 2.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  letter-spacing: 1px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

h1 i {
  font-size: 2.4rem;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* ====== FORM STYLES ====== */
.form-group {
  margin-bottom: 25px;
  position: relative;
}

label {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 10px;
  font-weight: 600;
  color: var(--text-glow);
  font-size: 1rem;
  letter-spacing: 0.5px;
}

label i {
  font-size: 1.3rem;
  color: var(--neon-cyan);
  text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
}

input {
  width: 100%;
  padding: 16px 20px 16px 50px;
  background: rgba(255, 255, 255, 0.07);
  border: 2px solid rgba(0, 243, 255, 0.3);
  border-radius: 12px;
  color: var(--text-light);
  font-size: 1.05rem;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
  box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

input:focus {
  outline: none;
  border-color: var(--neon-magenta);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 0 3px rgba(255, 0, 255, 0.2),
              inset 0 2px 10px rgba(0, 0, 0, 0.3);
}

/* ====== SHARE BUTTON ====== */
button#shareBtn {
  width: 100%;
  padding: 20px 30px;
  background: var(--gradient-primary);
  border: none;
  border-radius: 15px;
  color: var(--text-light);
  font-weight: 700;
  cursor: pointer;
  font-size: 1.2rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  letter-spacing: 1px;
  box-shadow: var(--shadow-glow);
  margin-top: 10px;
}

button#shareBtn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, 
    transparent 0%, 
    rgba(255, 255, 255, 0.3) 50%, 
    transparent 100%);
  transition: left 0.8s ease;
}

button#shareBtn:hover::before {
  left: 100%;
}

button#shareBtn:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 30px rgba(0, 243, 255, 0.5),
              0 0 40px rgba(0, 243, 255, 0.3);
}

button#shareBtn:active {
  transform: translateY(-1px) scale(1.01);
}

button#shareBtn i {
  font-size: 1.5rem;
  transition: transform 0.3s ease;
}

button#shareBtn:hover i {
  transform: translateX(5px) rotate(-10deg);
}

/* ====== STATUS AREA ====== */
#status {
  margin-top: 25px;
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  font-weight: 600;
  font-size: 1rem;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  background: rgba(0, 243, 255, 0.1);
  border: 2px solid rgba(0, 243, 255, 0.3);
  backdrop-filter: blur(10px);
}

/* ====== PROCESSING INDICATOR ====== */
.processing-indicator {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
  padding: 20px;
  background: rgba(0, 243, 255, 0.05);
  border-radius: 12px;
  border: 2px solid rgba(0, 243, 255, 0.2);
}

.processing-bar {
  width: 100%;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
  overflow: hidden;
  position: relative;
}

.processing-bar::after {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: var(--gradient-primary);
  animation: loading 1.5s ease-in-out infinite;
}

@keyframes loading {
  0% { left: -100%; }
  100% { left: 100%; }
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  width: 100%;
}

.stat-item {
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 8px;
  text-align: center;
  border: 1px solid rgba(0, 243, 255, 0.2);
}

.stat-item i {
  font-size: 1.2rem;
  color: var(--neon-cyan);
  margin-bottom: 5px;
}

.stat-value {
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--neon-yellow);
  margin-top: 5px;
}

/* ====== RESPONSIVE DESIGN ====== */
@media (max-width: 768px) {
  .navbar {
    padding: 16px 20px;
  }
  
  .navbar .logo {
    font-size: 1.2rem;
  }
  
  .burger {
    width: 50px;
    height: 50px;
    font-size: 1.4rem;
  }
  
  .nav-links {
    width: 280px;
    padding: 90px 20px 35px;
  }
  
  .nav-links button {
    padding: 16px 18px;
    font-size: 0.95rem;
  }
  
  .container {
    margin-top: 90px;
    padding: 30px 25px;
    width: 94%;
  }
  
  h1 {
    font-size: 1.8rem;
  }
  
  button#shareBtn {
    padding: 18px 25px;
    font-size: 1.1rem;
  }
}

@media (max-width: 480px) {
  .navbar {
    padding: 14px 16px;
  }
  
  .burger {
    width: 46px;
    height: 46px;
  }
  
  .nav-links {
    width: 260px;
    padding: 85px 15px 30px;
  }
  
  .container {
    padding: 25px 20px;
    width: 96%;
  }
  
  h1 {
    font-size: 1.6rem;
  }
  
  input {
    padding: 14px 16px 14px 45px;
  }
  
  button#shareBtn {
    padding: 16px 22px;
  }
}

/* ====== UTILITY CLASSES ====== */
.icon {
  margin-right: 6px;
}

.hidden {
  display: none !important;
}

.success { color: var(--neon-green); }
.error { color: #ff4757; }
.processing { color: var(--neon-cyan); }
.warning { color: var(--neon-yellow); }
</style>
</head>
<body class="light">

<nav class="navbar">
  <div class="logo"><i class="fas fa-share-alt icon"></i>FB SHARE PRO</div>
  <div class="burger" id="burger"><i class="fas fa-bars"></i></div>
  <div class="nav-links" id="nav-links">
    <button id="backBtn"><i class="fas fa-arrow-left icon"></i>Back</button>
    <button id="developer"><i class="fas fa-user-ninja icon"></i>Developer</button>
    <button id="tutorials"><i class="fas fa-graduation-cap icon"></i>Tutorials</button>
    <button id="statsBtn"><i class="fas fa-chart-line icon"></i>Statistics</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
      <span>Dark Mode</span>
    </label>
  </div>
</nav>

<div class="menu-overlay" id="menuOverlay"></div>

<div class="container">
  <h1><i class="fas fa-rocket icon"></i>BOOST ENGINE</h1>
  
  <div class="form-group">
    <label for="cookie"><i class="fas fa-key icon"></i>Facebook Cookie:</label>
    <input type="text" id="cookie" placeholder="c_user=...; xs=...">
  </div>
  
  <div class="form-group">
    <label for="link"><i class="fas fa-bullhorn icon"></i>Post URL:</label>
    <input type="url" id="link" placeholder="https://facebook.com/...">
  </div>
  
  <div class="form-group">
    <label for="limit"><i class="fas fa-bolt icon"></i>Boost Amount:</label>
    <input type="number" id="limit" placeholder="Enter number of shares">
  </div>
  
  <button id="shareBtn">
    <i class="fas fa-fire icon"></i>LAUNCH BOOST
  </button>
  
  <p id="status"><i class="fas fa-info-circle icon"></i>Ready to boost...</p>
  
  <!-- Processing Indicator Section -->
  <div class="processing-indicator hidden" id="processingIndicator">
    <div class="processing-bar"></div>
    <div class="stats-grid">
      <div class="stat-item">
        <i class="fas fa-cogs"></i>
        <div>Processing</div>
        <div class="stat-value" id="processingCount">0%</div>
      </div>
      <div class="stat-item">
        <i class="fas fa-check-circle"></i>
        <div>Successful</div>
        <div class="stat-value" id="successCount">0</div>
      </div>
      <div class="stat-item">
        <i class="fas fa-clock"></i>
        <div>Time Elapsed</div>
        <div class="stat-value" id="timeElapsed">0s</div>
      </div>
      <div class="stat-item">
        <i class="fas fa-bolt"></i>
        <div>Speed</div>
        <div class="stat-value" id="speed">0/s</div>
      </div>
    </div>
  </div>
</div>

<script>
// Slide menu toggle
const burger = document.getElementById('burger');
const navLinks = document.getElementById('nav-links');

burger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>

<script src="update.js"></script>
</body>
</html>
