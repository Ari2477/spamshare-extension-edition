<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Share Extension</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --neon-cyan: #00f3ff;
  --neon-magenta: #ff00ff;
  --neon-yellow: #ffff00;
  --neon-green: #00ff9d;
  --dark-space: #0a0a1a;
  --darker-space: #050510;
  --cyber-blue: #1a1a2e;
  --cyber-purple: #4a1e8a;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  --text-light: #ffffff;
  --text-glow: #e0e0ff;
  --shadow-glow: 0 0 20px rgba(0, 243, 255, 0.3);
  --shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.5);
  --gradient-primary: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
  --gradient-secondary: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark-space);
  color: var(--text-light);
  min-height: 100vh;
  overflow-x: hidden;
  position: relative;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  display: flex;
  flex-direction: column;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.08) 0%, transparent 50%);
  z-index: -2;
  pointer-events: none;
  opacity: 0.6;
  animation: pulseBackground 15s ease-in-out infinite alternate;
}

@keyframes pulseBackground {
  0% { opacity: 0.4; }
  100% { opacity: 0.7; }
}

body::after {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
  background-size: 30px 30px;
  z-index: -1;
  pointer-events: none;
}

.navbar {
  background: linear-gradient(90deg, 
    rgba(26, 26, 46, 0.95) 0%, 
    rgba(74, 30, 138, 0.95) 100%);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  border-bottom: 2px solid rgba(0, 243, 255, 0.2);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}

.navbar .logo {
  font-size: 1.3rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: flex;
  align-items: center;
  gap: 10px;
  text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
}

.navbar .logo i {
  font-size: 1.4rem;
  animation: neonPulse 2s infinite alternate;
}

@keyframes neonPulse {
  0% { filter: drop-shadow(0 0 5px rgba(0, 243, 255, 0.5)); }
  100% { filter: drop-shadow(0 0 15px rgba(0, 243, 255, 0.8)); }
}

#burger {
  font-size: 1.4rem;
  cursor: pointer;
  color: var(--neon-cyan);
  width: 48px;
  height: 48px;
  border-radius: 10px;
  background: var(--glass-bg);
  border: 2px solid var(--glass-border);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

#burger:hover {
  transform: rotate(90deg);
  box-shadow: 0 0 20px rgba(0, 243, 255, 0.5);
  border-color: var(--neon-cyan);
}

#nav-links {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  max-width: 85%;
  height: 100vh;
  background: linear-gradient(135deg, 
    rgba(26, 26, 46, 0.98) 0%, 
    rgba(74, 30, 138, 0.98) 100%);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  flex-direction: column;
  gap: 15px;
  padding: 80px 20px 30px;
  display: flex;
  transform: translateX(100%);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  z-index: 999;
  border-left: 3px solid var(--neon-cyan);
  box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
}

#nav-links.active {
  transform: translateX(0);
}

#nav-links button {
  color: var(--text-light);
  text-decoration: none;
  padding: 16px 18px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  cursor: pointer;
  font-size: 0.95rem;
  font-weight: 500;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

#nav-links button:hover {
  background: rgba(0, 243, 255, 0.1);
  border-color: var(--neon-cyan);
  transform: translateX(5px);
  box-shadow: 0 5px 15px rgba(0, 243, 255, 0.2);
}

#nav-links button i {
  font-size: 1.2rem;
  width: 35px;
  height: 35px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 8px;
  background: var(--gradient-primary);
  color: white;
  transition: all 0.3s ease;
}

#nav-links button:hover i {
  transform: rotate(15deg) scale(1.1);
}

.switch {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-top: 20px;
  padding: 15px;
  background: var(--glass-bg);
  border-radius: 10px;
  border: 1px solid var(--glass-border);
}

.switch input {
  display: none;
}

.slider {
  position: relative;
  width: 50px;
  height: 26px;
  background: linear-gradient(135deg, #666, #999);
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.slider:before {
  position: absolute;
  content: "üåô";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background: var(--cyber-purple);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 10px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

input:checked + .slider {
  background: linear-gradient(135deg, var(--neon-yellow), var(--neon-green));
}

input:checked + .slider:before {
  transform: translateX(24px);
  content: "‚òÄÔ∏è";
  background: var(--neon-yellow);
}

.container {
  margin-top: 80px;
  background: linear-gradient(145deg, 
    rgba(26, 26, 46, 0.9) 0%, 
    rgba(74, 30, 138, 0.8) 100%);
  border-radius: 15px;
  padding: 25px;
  box-shadow: var(--shadow-heavy), 
              0 0 20px rgba(0, 243, 255, 0.2);
  max-width: 420px;
  width: 92%;
  margin-left: auto;
  margin-right: auto;
  position: relative;
  z-index: 1;
  border: 2px solid rgba(0, 243, 255, 0.2);
  backdrop-filter: blur(10px);
}

h1 {
  text-align: center;
  margin-bottom: 25px;
  font-weight: 600;
  background: var(--gradient-secondary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-size: 1.8rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

h1 i {
  font-size: 1.9rem;
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.form-group {
  margin-bottom: 20px;
  position: relative;
}

label {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 8px;
  font-weight: 500;
  color: var(--text-glow);
  font-size: 0.95rem;
}

label i {
  font-size: 1.1rem;
  color: var(--neon-cyan);
}

#cookie, #link, #limit {
  width: 100%;
  padding: 14px 16px 14px 45px;
  background: rgba(255, 255, 255, 0.07);
  border: 2px solid rgba(0, 243, 255, 0.3);
  border-radius: 10px;
  color: var(--text-light);
  font-size: 1rem;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
}

#cookie::placeholder, #link::placeholder, #limit::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

#cookie:focus, #link:focus, #limit:focus {
  outline: none;
  border-color: var(--neon-magenta);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 0 3px rgba(255, 0, 255, 0.2);
}

#shareBtn {
  width: 100%;
  padding: 16px 25px;
  background: var(--gradient-primary);
  border: none;
  border-radius: 12px;
  color: var(--text-light);
  font-weight: 600;
  cursor: pointer;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
  box-shadow: var(--shadow-glow);
  margin-top: 10px;
}

#shareBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(0, 243, 255, 0.4);
}

#shareBtn i {
  font-size: 1.3rem;
  transition: transform 0.3s ease;
}

#shareBtn:hover i {
  transform: translateX(3px);
}

#status {
  margin-top: 20px;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  font-weight: 500;
  font-size: 0.95rem;
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  background: rgba(0, 243, 255, 0.1);
  border: 2px solid rgba(0, 243, 255, 0.3);
  backdrop-filter: blur(10px);
}

@media (max-width: 480px) {
  .navbar {
    padding: 12px 16px;
  }
  
  .navbar .logo {
    font-size: 1.1rem;
  }
  
  #burger {
    width: 42px;
    height: 42px;
    font-size: 1.2rem;
  }
  
  #nav-links {
    width: 260px;
    padding: 75px 15px 25px;
  }
  
  .container {
    padding: 20px;
    width: 96%;
  }
  
  h1 {
    font-size: 1.5rem;
  }
  
  #shareBtn {
    padding: 14px 20px;
    font-size: 1rem;
  }
}

.icon {
  margin-right: 6px;
}
</style>
</head>
<body class="light">

<nav class="navbar">
  <div class="logo"><i class="fas fa-share-alt icon"></i>FB Share</div>
  <div class="burger" id="burger"><i class="fas fa-bars"></i></div>
  <div class="nav-links" id="nav-links">
    <button id="backBtn"><i class="fas fa-arrow-left icon"></i>Back</button>
    <button id="developer"><i class="fas fa-user-cog icon"></i>Developer</button>
    <button id="tutorials"><i class="fas fa-book icon"></i>Tutorials</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
      <span>Dark Mode</span>
    </label>
  </div>
</nav>

<div class="container">
  <h1>Share Extension</h1>
  
  <div class="form-group">
    <label for="cookie"><i class="fas fa-cookie-bite icon"></i>Cookie:</label>
    <input type="text" id="cookie" placeholder="c_user=...; xs=...">
  </div>
  
  <div class="form-group">
    <label for="link"><i class="fas fa-link icon"></i>Post Link:</label>
    <input type="url" id="link" placeholder="https://www.facebook.com/...">
  </div>
  
  <div class="form-group">
    <label for="limit"><i class="fas fa-hashtag icon"></i>Limit:</label>
    <input type="number" id="limit" placeholder="amount">
  </div>
  
  <button id="shareBtn">
    <i class="fas fa-paper-plane icon"></i>Boost
  </button>
  
  <p id="status"></p>
</div>


<script>
const burger = document.getElementById('burger');
const navLinks = document.getElementById('nav-links');

burger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>

<script src="update.js"></script>
</body>
</html>
