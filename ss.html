<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Share Mini</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root {
  --primary: #8a2be2;
  --secondary: #9370db;
  --accent: #ff6b8b;
  --light: #f8f9ff;
  --dark: #1a1a2e;
  --success: #00c896;
  --warning: #ffb347;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 15px;
}

/* Cute Floating Header */
.header {
  background: white;
  width: 100%;
  max-width: 450px;
  border-radius: 20px;
  padding: 15px 20px;
  margin-bottom: 15px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
  font-weight: 600;
  color: var(--primary);
  font-size: 1.1rem;
}

.logo i {
  background: linear-gradient(45deg, var(--primary), var(--accent));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-size: 1.4rem;
}

.menu-btn {
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 12px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
}

.menu-btn:hover {
  transform: rotate(90deg);
  box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
}

/* Main Container - Cute Card */
.container {
  background: white;
  width: 100%;
  max-width: 450px;
  border-radius: 25px;
  padding: 25px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  margin-bottom: 15px;
}

.container h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 25px;
  font-size: 1.4rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.container h1 i {
  color: var(--accent);
}

/* Input Groups */
.input-group {
  margin-bottom: 20px;
  position: relative;
}

.input-group label {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 8px;
  color: var(--dark);
  font-weight: 500;
  font-size: 0.9rem;
}

.input-group label i {
  color: var(--primary);
  width: 20px;
  text-align: center;
}

.input-group input {
  width: 100%;
  padding: 14px 45px 14px 15px;
  border: 2px solid #e0e0ff;
  border-radius: 12px;
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  transition: all 0.3s ease;
  background: #fafaff;
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary);
  background: white;
  box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
}

/* Share Button */
.share-btn {
  width: 100%;
  padding: 16px;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 14px;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  transition: all 0.3s ease;
  margin-top: 10px;
  box-shadow: 0 6px 20px rgba(138, 43, 226, 0.3);
}

.share-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
}

.share-btn:active {
  transform: translateY(-1px);
}

.share-btn i {
  transition: transform 0.3s ease;
}

.share-btn:hover i {
  transform: translateX(5px);
}

/* Status */
.status {
  margin-top: 20px;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  font-size: 0.9rem;
  min-height: 55px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f8f9ff;
  border: 2px dashed #d0d0ff;
  color: #666;
  transition: all 0.3s ease;
}

.status.success {
  background: #e8fff8;
  border-color: var(--success);
  color: var(--success);
}

.status.error {
  background: #fff0f0;
  border-color: #ff6b6b;
  color: #ff6b6b;
}

.status.processing {
  background: #f0f5ff;
  border-color: var(--primary);
  color: var(--primary);
}

/* Side Menu */
.side-menu {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100vh;
  background: white;
  box-shadow: -5px 0 25px rgba(0, 0, 0, 0.1);
  z-index: 1000;
  transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  padding: 80px 20px 30px;
  display: flex;
  flex-direction: column;
}

.side-menu.active {
  right: 0;
}

.menu-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.4);
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  backdrop-filter: blur(3px);
}

.menu-overlay.active {
  opacity: 1;
  visibility: visible;
}

.menu-header {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  padding: 20px;
  color: white;
  font-weight: 600;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  gap: 10px;
}

.menu-close {
  position: absolute;
  right: 20px;
  background: none;
  border: none;
  color: white;
  font-size: 1.4rem;
  cursor: pointer;
}

.menu-item {
  padding: 15px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 12px;
  color: var(--dark);
  text-decoration: none;
  transition: all 0.3s ease;
  background: #f8f9ff;
  border: none;
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  cursor: pointer;
}

.menu-item:hover {
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  color: white;
  transform: translateX(5px);
}

.menu-item i {
  width: 22px;
  text-align: center;
}

/* Theme Toggle */
.theme-toggle {
  margin-top: auto;
  padding: 15px;
  background: #f8f9ff;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.toggle-label {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--dark);
  font-weight: 500;
}

.toggle-switch {
  position: relative;
  width: 50px;
  height: 26px;
}

.toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.toggle-slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #ddd;
  border-radius: 34px;
  transition: .4s;
}

.toggle-slider:before {
  position: absolute;
  content: "üåô";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background: white;
  border-radius: 50%;
  transition: .4s;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
}

input:checked + .toggle-slider {
  background: linear-gradient(45deg, var(--primary), var(--secondary));
}

input:checked + .toggle-slider:before {
  transform: translateX(24px);
  content: "‚òÄÔ∏è";
}

/* Processing Monitor */
.processing-monitor {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
  z-index: 1001;
  padding: 20px;
  transform: translateX(400px);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  border: 2px solid #f0f0ff;
}

.processing-monitor.active {
  transform: translateX(0);
}

.monitor-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  padding-bottom: 10px;
  border-bottom: 2px solid #f0f0ff;
}

.monitor-header h3 {
  color: var(--primary);
  font-size: 1rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.close-monitor {
  background: none;
  border: none;
  font-size: 1.4rem;
  color: #999;
  cursor: pointer;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.close-monitor:hover {
  background: #f0f0ff;
}

.stats-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 15px;
}

.stat-item {
  background: #f8f9ff;
  padding: 12px;
  border-radius: 10px;
  text-align: center;
}

.stat-label {
  font-size: 0.75rem;
  color: #888;
  margin-bottom: 5px;
}

.stat-value {
  font-weight: 600;
  color: var(--primary);
  font-size: 1.1rem;
}

.progress-container {
  margin: 15px 0;
}

.progress-label {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
  font-size: 0.85rem;
  color: #666;
}

.progress-bar {
  height: 8px;
  background: #f0f0ff;
  border-radius: 4px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(45deg, var(--primary), var(--accent));
  border-radius: 4px;
  width: 0%;
  transition: width 0.5s ease;
}

.log-container {
  max-height: 150px;
  overflow-y: auto;
  background: #fafaff;
  border-radius: 10px;
  padding: 10px;
  margin-top: 15px;
  border: 1px solid #f0f0ff;
}

.log-entry {
  padding: 8px 10px;
  border-radius: 8px;
  margin-bottom: 6px;
  font-size: 0.8rem;
  border-left: 3px solid;
}

.log-success {
  background: #e8fff8;
  border-left-color: var(--success);
  color: var(--success);
}

.log-error {
  background: #fff0f0;
  border-left-color: #ff6b6b;
  color: #ff6b6b;
}

.log-info {
  background: #f0f5ff;
  border-left-color: var(--primary);
  color: var(--primary);
}

/* Dark Theme */
body.dark {
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
}

body.dark .header,
body.dark .container,
body.dark .side-menu,
body.dark .processing-monitor {
  background: #2d2d44;
  color: #e0e0ff;
}

body.dark .input-group input {
  background: #3a3a55;
  border-color: #4a4a6a;
  color: #e0e0ff;
}

body.dark .status {
  background: #3a3a55;
  border-color: #4a4a6a;
  color: #ccc;
}

body.dark .menu-item {
  background: #3a3a55;
  color: #e0e0ff;
}

/* Responsive */
@media (max-width: 480px) {
  .container {
    padding: 20px;
  }
  
  .header, .container {
    max-width: 100%;
  }
  
  .processing-monitor {
    width: calc(100% - 40px);
    right: 20px;
    left: 20px;
  }
}

/* Loading Animation */
.loading {
  display: inline-flex;
  gap: 5px;
  margin-left: 10px;
}

.loading span {
  width: 6px;
  height: 6px;
  background: currentColor;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out;
}

.loading span:nth-child(1) { animation-delay: -0.32s; }
.loading span:nth-child(2) { animation-delay: -0.16s; }

@keyframes bounce {
  0%, 80%, 100% { transform: scale(0); }
  40% { transform: scale(1); }
}
</style>
</head>
<body class="light">

<div class="header">
  <div class="logo">
    <i class="fas fa-share-alt"></i>
    FB Share Mini
  </div>
  <button class="menu-btn" id="menuBtn">
    <i class="fas fa-bars"></i>
  </button>
</div>

<div class="container">
  <h1><i class="fas fa-rocket"></i> Quick Share</h1>
  
  <div class="input-group">
    <label for="cookie"><i class="fas fa-cookie-bite"></i> Facebook Cookie</label>
    <input type="text" id="cookie" placeholder="c_user=...; xs=...">
  </div>
  
  <div class="input-group">
    <label for="link"><i class="fas fa-link"></i> Post Link</label>
    <input type="url" id="link" placeholder="https://facebook.com/...">
  </div>
  
  <div class="input-group">
    <label for="limit"><i class="fas fa-hashtag"></i> Share Count</label>
    <input type="number" id="limit" placeholder="10" min="1">
  </div>
  
  <button class="share-btn" id="shareBtn">
    <i class="fas fa-paper-plane"></i>
    Start Sharing
  </button>
  
  <div class="status" id="status">
    Ready to share! ‚ú®
  </div>
</div>

<!-- Side Menu -->
<div class="menu-overlay" id="menuOverlay"></div>
<div class="side-menu" id="sideMenu">
  <div class="menu-header">
    <i class="fas fa-cog"></i>
    Settings
    <button class="menu-close" id="closeMenu">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <button class="menu-item" id="backBtn">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </button>
  
  <button class="menu-item" id="developerBtn">
    <i class="fas fa-code"></i>
    Developer
  </button>
  
  <button class="menu-item" id="tutorialsBtn">
    <i class="fas fa-graduation-cap"></i>
    Tutorials
  </button>
  
  <div class="theme-toggle">
    <div class="toggle-label">
      <i class="fas fa-moon"></i>
      Dark Mode
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="themeSwitch">
      <span class="toggle-slider"></span>
    </label>
  </div>
</div>

<!-- Processing Monitor -->
<div class="processing-monitor" id="processingMonitor">
  <div class="monitor-header">
    <h3><i class="fas fa-chart-line"></i> Live Monitor</h3>
    <button class="close-monitor" id="closeMonitor">
      <i class="fas fa-times"></i>
    </button>
  </div>
  
  <div class="stats-grid">
    <div class="stat-item">
      <div class="stat-label">Status</div>
      <div class="stat-value" id="currentStatus">IDLE</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Shares</div>
      <div class="stat-value" id="totalShares">0</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Success</div>
      <div class="stat-value" id="successRate">0%</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Time</div>
      <div class="stat-value" id="timeElapsed">0s</div>
    </div>
  </div>
  
  <div class="progress-container">
    <div class="progress-label">
      <span>Progress</span>
      <span id="progressPercent">0%</span>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressBar"></div>
    </div>
  </div>
  
  <div class="log-container" id="logContainer"></div>
</div>




</body>
</html>
