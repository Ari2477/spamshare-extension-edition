<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FB Share Extension</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ===== RESET & BASE ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  position: relative;
  overflow-x: hidden;
}

/* Animated Background */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 230, 0.2) 0%, transparent 50%),
    radial-gradient(circle at 40% 80%, rgba(0, 181, 255, 0.2) 0%, transparent 50%);
  z-index: -1;
  animation: bgPulse 10s infinite alternate;
}

@keyframes bgPulse {
  0% { opacity: 0.7; }
  100% { opacity: 1; }
}

/* ===== NAVBAR ===== */
.navbar {
  width: 100%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(10px);
  border-radius: 15px;
  padding: 15px 25px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
}

.navbar:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 1.4rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00dbde, #fc00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 0.5px;
}

.logo i {
  font-size: 1.6rem;
  animation: logoSpin 8s linear infinite;
}

@keyframes logoSpin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.burger {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  width: 45px;
  height: 45px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.4rem;
  color: #fff;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.burger::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s;
}

.burger:hover::before {
  left: 100%;
}

.burger:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: rotate(90deg);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
}

/* ===== SLIDE MENU ===== */
.nav-links {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100%;
  background: rgba(20, 20, 40, 0.95);
  backdrop-filter: blur(20px);
  flex-direction: column;
  padding: 100px 30px 30px;
  display: flex;
  transform: translateX(100%);
  transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  z-index: 1000;
  box-shadow: -5px 0 40px rgba(0, 0, 0, 0.5);
  border-left: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-links.active {
  transform: translateX(0);
}

.nav-links button {
  background: linear-gradient(135deg, rgba(0, 219, 222, 0.1), rgba(252, 0, 255, 0.1));
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: white;
  padding: 16px 20px;
  border-radius: 12px;
  margin-bottom: 12px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 15px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.nav-links button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
  transition: left 0.5s;
}

.nav-links button:hover::before {
  left: 100%;
}

.nav-links button:hover {
  transform: translateX(10px);
  border-color: rgba(255, 255, 255, 0.3);
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
}

.nav-links button i {
  font-size: 1.2rem;
  color: #00dbde;
}

.switch {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 18px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 12px;
  margin-top: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.switch input {
  display: none;
}

.slider {
  position: relative;
  width: 60px;
  height: 30px;
  background: linear-gradient(135deg, #667eea, #764ba2);
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
}

.slider:before {
  content: "";
  position: absolute;
  width: 24px;
  height: 24px;
  left: 3px;
  bottom: 3px;
  background: white;
  border-radius: 50%;
  transition: all 0.3s ease;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

input:checked + .slider {
  background: linear-gradient(135deg, #f093fb, #f5576c);
}

input:checked + .slider:before {
  transform: translateX(30px);
}

/* ===== MAIN CONTAINER ===== */
.container {
  width: 100%;
  max-width: 500px;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 35px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
  position: relative;
  overflow: hidden;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, #00dbde, #fc00ff);
}

h1 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
  font-weight: 700;
  background: linear-gradient(90deg, #00dbde, #fc00ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
  padding-bottom: 15px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

h1 i {
  font-size: 2.2rem;
}

/* ===== FORM STYLES ===== */
.form-group {
  margin-bottom: 25px;
}

label {
  display: block;
  margin-bottom: 10px;
  font-size: 1rem;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.9);
  display: flex;
  align-items: center;
  gap: 10px;
}

label i {
  color: #00dbde;
  font-size: 1.1rem;
}

.input-wrapper {
  position: relative;
}

.input-wrapper i {
  position: absolute;
  left: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: rgba(255, 255, 255, 0.7);
  font-size: 1.1rem;
}

input {
  width: 100%;
  padding: 16px 16px 16px 45px;
  background: rgba(255, 255, 255, 0.07);
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  font-size: 1rem;
  color: white;
  font-family: 'Poppins', sans-serif;
  transition: all 0.3s ease;
}

input:focus {
  outline: none;
  border-color: #00dbde;
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 20px rgba(0, 219, 222, 0.2);
}

input::placeholder {
  color: rgba(255, 255, 255, 0.5);
}

/* ===== SHARE BUTTON ===== */
button#shareBtn {
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, #00dbde 0%, #fc00ff 100%);
  border: none;
  border-radius: 12px;
  color: white;
  font-size: 1.2rem;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  margin-top: 10px;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  letter-spacing: 1px;
}

button#shareBtn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: left 0.6s;
}

button#shareBtn:hover::before {
  left: 100%;
}

button#shareBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
  letter-spacing: 1.5px;
}

button#shareBtn:active {
  transform: translateY(-1px);
}

button#shareBtn i {
  font-size: 1.3rem;
  transition: transform 0.3s ease;
}

button#shareBtn:hover i {
  transform: translateX(5px) rotate(-15deg);
}

button#shareBtn:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

button#shareBtn:disabled:hover::before {
  left: -100%;
}

/* ===== STATUS ===== */
#status {
  margin-top: 20px;
  padding: 16px;
  border-radius: 12px;
  text-align: center;
  font-size: 1rem;
  font-weight: 500;
  min-height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  gap: 10px;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

#status.success {
  background: rgba(16, 185, 129, 0.1);
  border-color: rgba(16, 185, 129, 0.3);
  color: #10b981;
  animation: pulseSuccess 2s infinite;
}

#status.error {
  background: rgba(239, 68, 68, 0.1);
  border-color: rgba(239, 68, 68, 0.3);
  color: #ef4444;
  animation: pulseError 2s infinite;
}

#status.processing {
  background: rgba(0, 219, 222, 0.1);
  border-color: rgba(0, 219, 222, 0.3);
  color: #00dbde;
}

@keyframes pulseSuccess {
  0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
  50% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
}

@keyframes pulseError {
  0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
  50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
}

.spinner {
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255, 255, 255, 0.1);
  border-top-color: #00dbde;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
  margin-right: 10px;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  body {
    padding: 15px;
  }
  
  .navbar, .container {
    max-width: 100%;
    padding: 20px;
  }
  
  .container {
    padding: 25px;
  }
  
  h1 {
    font-size: 1.8rem;
  }
  
  .nav-links {
    width: 85%;
  }
  
  input {
    padding: 14px 14px 14px 40px;
  }
  
  button#shareBtn {
    padding: 16px;
    font-size: 1.1rem;
  }
}

/* ===== DARK MODE OVERRIDE ===== */
body.dark {
  background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2d2d2d);
}

body.dark .container,
body.dark .navbar {
  background: rgba(0, 0, 0, 0.3);
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(135deg, #00dbde, #fc00ff);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(135deg, #fc00ff, #00dbde);
}
</style>
</head>
<body class="light">

<nav class="navbar">
  <div class="logo"><i class="fas fa-share icon"></i>FB Share</div>
  <div class="burger" id="burger"><i class="fas fa-bars"></i></div>
  <div class="nav-links" id="nav-links">
    <button id="backBtn"><i class="fas fa-arrow-left icon"></i>Back</button>
    <button id="developer"><i class="fas fa-user-cog icon"></i>Developer</button>
    <button id="tutorials"><i class="fas fa-book icon"></i>Tutorials</button>
    <label class="switch">
      <input type="checkbox" id="darkModeSwitch">
      <span class="slider"></span>
    </label>
  </div>
</nav>

<div class="container">
  <h1>Share Extension</h1>
  <div class="form-group">
    <label for="cookie"><i class="fas fa-cookie-bite icon"></i>Cookie:</label>
    <div class="input-wrapper">
      <i class="fas fa-cookie-bite"></i>
      <input type="text" id="cookie" placeholder="c_user=...; xs=...;">
    </div>
  </div>
  <div class="form-group">
    <label for="link"><i class="fas fa-link icon"></i>Post Link:</label>
    <div class="input-wrapper">
      <i class="fas fa-link"></i>
      <input type="url" id="link" placeholder="https://www.facebook.com/...">
    </div>
  </div>
  <div class="form-group">
    <label for="limit"><i class="fas fa-hashtag icon"></i>Limit:</label>
    <div class="input-wrapper">
      <i class="fas fa-hashtag"></i>
      <input type="number" id="limit" placeholder="amount">
    </div>
  </div>
  <button id="shareBtn"><i class="fas fa-paper-plane icon"></i>Share Now</button>
  <p id="status"></p>
</div>

<script src="update.js"></script>
</body>
</html>
